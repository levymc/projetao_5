<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet√£o 5 - Chat UOL</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <div class="overlay"></div>
  <main class="grid-container">
      <div class="container-superior grid-item">
          <div class="logo"><img src="./static/img/logo.svg" onclick="retornaAccess()" alt="logo"></div>
          <div class="checkStatus"><input type="checkbox" name="checkStatus"  value=''> Ver Status?</div>
          <div class="person"><img onclick="abrirSidebar()" data-test="open-participants" src="./static/img/person.svg" alt="person"></div>
      </div>
      <div class="container-principal grid-item">
        <div class="sidebar">
          <div class="titulo-sidebar">
            Escolha um contato<br />
            para enviar mensagem:
          </div>
          <div class="lista-contatos">
            '<div class="contato" data-test="all"><img src="./static/img/person.svg" id="Todos" alt="person"> Todos</div>'
          </div>
          
        </div>
          <ul class="msg-list"></ul>
            <!-- <select name="selectParticipants">
              <option value="valor2" selected disabled>Participantes</option>
              <option value="valor3">Valor 3</option>
            </select> -->
      </div>
      
      <div class="footer grid-item">
          <div class="msg-input"><input data-test="input-message" type="text" placeholder="Escreva aqui"></div>
          <div class="aviao"><ion-icon data-test="send-message" onclick="newPost(3)" name="paper-plane-outline"></ion-icon></div>
      </div>
  </main>    
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./static/js/script.js"></script>
</body>
</html>
